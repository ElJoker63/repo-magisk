<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repositorio Magisk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="col align-items-center content">
  <div id="listingInfo" class="col mb-4 w-100 align-items-center">
      <!--div class="bannerImage" style="background-image: url(...)"></div-->
    <h1>
      <span id="repoName"></span>
    </h1>
      <div class="caption1 mb-2" ><b>Version:</b> <span id="version"></span></div>
    <div class="col align-items-center">
      <p><strong>Última actualización:</strong> <span id="timestamp"></span></p>
      <div class="caption1 mb-2" id="publishedByText">Creado por <a href="https://t.me/ElJoker63" target="_blank">ElJoker63</a></div>
      LINK DEL REPOSITORIO
        <div class="caption1" id="publishedByText">
          <a href="https://eljoker63.github.io/repo-magisk/" target="_blank">https://eljoker63.github.io/repo-magisk/</a>
        </div>
    </div>
  </div>

  <div class="searchBlock">
    <fluent-text-field id="searchInput" oninput="searchModules()" placeholder="Search packages..." type="text" autofocus="" class="outline" current-value="" appearance="outline"></fluent-text-field>
  </div>
  <fluent-card class="packages">
    <fluent-data-grid id="packageGrid" role="grid" grid-template-columns="1fr 100px 220px" tabindex="0" generate-header="default">
      
  <!--h2>Listado de Módulos</h2-->
  <ul id="modulesList"></ul>
  <!----></fluent-data-grid>
</fluent-card>

  <script>
    // URL del archivo JSON
    const jsonUrl = 'json/modules.json';

    // Función para mostrar los módulos que coinciden con el término de búsqueda
    function searchModules() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const modulesList = document.getElementById('modulesList');
      const modules = modulesList.getElementsByTagName('li');

      for (const module of modules) {
        const name = module.querySelector('strong').textContent.toLowerCase();
        const description = module.querySelector('em').textContent.toLowerCase();

        if (name.includes(searchTerm) || description.includes(searchTerm)) {
          module.style.display = 'block';
        } else {
          module.style.display = 'none';
        }
      }
    }

    // Obtener el JSON desde la URL utilizando fetch
    fetch(jsonUrl)
      .then(response => response.json())
      .then(jsonData => {
        // Mostrar la información del repositorio
        document.getElementById('repoName').textContent = jsonData.name;
        document.getElementById('timestamp').textContent = new Date(jsonData.timestamp * 1000).toLocaleString();
        document.getElementById('version').textContent = jsonData.metadata.version;

        // Mostrar el listado de módulos
        const modulesList = document.getElementById('modulesList');
        jsonData.modules.forEach(module => {
          const listItem = document.createElement('span');
          listItem.innerHTML = `
          <fluent-data-grid-row data-package-name="${module.name}" data-package-id="com.vrchat.udonsharp" role="row" row-type="default">
            <a href="${module.states.zipUrl}"><fluent-data-grid-cell grid-column="1" role="gridcell" style="grid-column: 1;" cell-type="default">
                <div class="packageName">${module.name} (${module.version})</div>
                <div class="caption1">${module.description}</div>
                <div class="caption2">${module.author}</div>
            </fluent-data-grid-cell></a>
            <!--fluent-data-grid-cell grid-column="2" class="row align-items-center" tabindex="-1" role="gridcell" style="grid-column: 2;" cell-type="default">
              (${module.version})
            </fluent-data-grid-cell-->
            <!--fluent-data-grid-cell grid-column="3" class="row align-items-center justify-content-end" tabindex="-1" role="gridcell" style="grid-column: 3;" cell-type="default">
              <a href="${module.states.zipUrl}"><fluent-button appearance="accent" class="rowAddToVccButton accent"  current-value="">Descargar ZIP</fluent-button></a>
            </fluent-data-grid-cell-->`;
          modulesList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error('Error al obtener el JSON:', error);
      });
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
